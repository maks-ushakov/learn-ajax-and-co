<p><strong><abbr title="asynchronous JavaScript and XML">Ajax</abbr></strong> (also <strong>AJAX</strong>; <em>/ˈeɪdʒæks/</em>; short for <strong>asynchronous JavaScript and XML</strong>) is a set of web development techniques using many web technologies on the <em>client-side</em> to create asynchronous Web applications.</p>
